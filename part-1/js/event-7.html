<html>
<head>
    <meta charset="utf-8">
    <title>addEventListener example</title>
</head>
<body>
    <p>MouseDown TimeStamp: <span id="time">-</span></p>
    <p>MouseDown Position (當按下滑鼠時 (或觸控螢幕時)，取得距離頁面 (document) 最左上角的(水平, 垂直) 距離 (單位 pixel)): 
        <span id="pageX">-</span>,
        <span id="pageY">-</span>
    </p>
    <script>
    var time = document.getElementById("time");
    var pageX = document.getElementById("pageX");
    var pageY = document.getElementById("pageY");
    function eventHandler(event) {
        time.firstChild.nodeValue 
            = new Date(new Date().getTime() + event.timeStamp);
        pageX.innerText = event.pageX;
        pageY.firstChild.nodeValue = event.pageY;               
    }
    document.addEventListener('mousedown', eventHandler);
    </script>
</body>
</html>
