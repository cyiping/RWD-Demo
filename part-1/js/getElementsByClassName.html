<html>
<head>
    <title>getElementsByClassName example</title>
</head> 
<body>
    <p>content-1</p>
    <p class="test">content-2</p>
    <p>content-3</p>
    <p class="test">content-4</p>
    <script>
        var tests = document.getElementsByClassName('test');
        console.log(tests.length);
        console.log(tests[0]);
    </script>
</body>
</html>
