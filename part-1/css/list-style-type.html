<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style> 
            /* 
            ul(項目符號)：
            disc(預設值)、
            circle、
            square、
            none
            ol(編號)：
            decimal(預設值)、
            decimal-leading-zero、
            upper-roman、lower-roman、
            upper-alpha、lower-alpha、
            upper-latin、lower-latin、
            lower-greek
            */
            ul {list-style-type:circle;}
            ol {list-style-type:lower-greek;}
        </style>
    </head>
    <body>
        <ol>
            <li>Java</li>
            <li>.NET</li>
            <li>Python</li>
            <li>C++</li>
        </ol>       
        <hr>
        <ul>
            <li>Java</li>
            <li>.NET</li>
            <li>Python</li>
            <li>C++</li>
        </ul>    
    </body>
</html>
