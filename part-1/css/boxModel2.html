<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #container1 { 
                border-style:solid;
            }
            #container2 { 
                border-style:dotted;
            }
            #container3 { 
                border-style:dashed;
            }
            #container4 { 
                border-style:double;
            }
            #container5 { 
                border-style:outset;
            }
            #container6 { 
                border-style:groove;
            }
            #container7 { 
                border-style:ridge;
            }
            #container8 { 
                border-style:inset;
            }
            #container9 { 
                border-style:none;
            }
        </style>
    </head>
    <body>
        <div id="container1";> 
            實線：border-style:solid;
        </div></br>
        <div id="container2";> 
            點線：border-style:dotted;
        </div></br>
        <div id="container3";> 
            虛線：border-style:dashed;
        </div></br>
        <div id="container4";> 
            雙實線：border-style:double;
        </div></br>
        <div id="container6";> 
            凹線：border-style:groove;
        </div></br>
        <div id="container7";> 
            凸線：border-style:ridge;
        </div></br>
        <div id="container8";> 
            嵌入線：border-style:inset;
        </div></br>
        <div id="container5";> 
            浮出線：border-style:outset;
        </div></br>     
        <div id="container9";> 
            無：border-style:none;
        </div></br>
    </body>
</html>
