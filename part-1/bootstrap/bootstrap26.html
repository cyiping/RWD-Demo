<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 26</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>  
</head>
<body>
    <div class="container">
        <div class="alert alert-success" role="alert">
            <strong>Success！</strong>some messages for alert-success！
        </div>
        <div class="alert alert-info" role="alert">
            <strong>Info！</strong>some messages for alert-info！
        </div>
        <div class="alert alert-warning" role="alert">
            <strong>Warning！</strong>some messages for alert-warning！
        </div>
        <div class="alert alert-danger" role="alert">
            <strong>Danger！</strong>some messages for alert-danger！
        </div>    
    </div>  
</body>
