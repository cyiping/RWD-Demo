<html>
<head>
    <meta charset="utf-8">
    <title>jQuery14 example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <p>MouseDown Position:
        <span id="spanPageX">?</span>,
        <span id="spanPageY">?</span>
    </p>
    <script>
    $(document).click(function(event) {
        $('#spanPageX').text(event.pageX);
        $('#spanPageY').text(event.pageY);
    });
    </script>
</body>
</html>
