<html>
<head>
    <meta charset="utf-8">
    <title>jQuery09 example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    p {
        background-color:yellow;
    }
    </style>
</head>
<body>
    <p id="p1"> - This is paragraph 1 - </p> 
    <p id="p2"> - This is paragraph 2 - </p> 
    <p id="p3"> - This is paragraph 3 - </p> 
    <p id="p4"> - This is paragraph 4 - </p> 
    <br>
    <button id="myButton">click me</button>
    <script>
    $('#myButton').click(function() {
        $('#p1').append('<font color="red">內部最後方:append</font>'); 
        $('#p2').prepend('<font color="red">內部最前方:prepend</font>'); 
        $('#p3').before('<font color="red">外部前方:before</font>'); 
        $('#p4').after('<font color="red">外部後方:after</font>'); 
    }); 
    </script>
</body>
</html>
