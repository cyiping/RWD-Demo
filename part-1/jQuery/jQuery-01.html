<html>
<head>
  <title>jQuery01 example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
  <p id="mp" style="background-color:red;">test</p>
  <button id="bt">click me</button>
  <script>
  $('#bt').click(function() {
    $('#mp').css('background-color', 'blue');
  }); 
  </script>
</body>
</html>
