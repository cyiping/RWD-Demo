<html>
<head>
    <meta charset="utf-8">
    <title>jQuery11 example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    p {
        background-color:yellow;
        border:solid;
    }
    </style>
</head>
<body>
    <div id="container">
        p1:
        <p id="p1"> - This is <font id="f1" color="red">paragraph</font> 1 - </p> 
        p2:
        <p id="p2"> - This is <font id="f2" color="red">paragraph</font> 2 - </p> 
    </div>
    <br>
    <button id="myButton">click me</button>
    <script>
    $('#myButton').click(function() {       
        $('#p1').empty(); 	//僅清空內容，可以看到<p>元素的邊線尚存
        $('#p2').remove();  //移除元素
    }); 
    </script>
</body>
</html>
