<html>
<head>
    <meta charset="utf-8">
    <title>jQuery08 example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div><p></p></div>
    <br>
    <button id="myButton">click me</button>
    <script>
    $('#myButton').click(function() {
        alert($('div').text());
        $('div').text('<b>Hello World</b>');
    }); 
    </script>
</body>
</html>
