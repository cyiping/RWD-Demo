<html>
<head>
    <meta charset="utf-8">
    <title>jQuery12 example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    p {background-color:lightyellow;}
    </style>
</head>
<body>
    <div id="container">
        <p id="p1"> - This is <font id="f1" color="red">paragraph 1</font> - </p> 
        <p id="p2"> - This is <font id="f2" color="blue">paragraph 2</font> - </p> 
    </div>
    <br>
    <button id="myButton">click me</button>
    <script>
    $('#myButton').click(function() {
        $('#f1').clone().appendTo('#p2');   //複製#f1並插入#p2
        alert($('#container').html());
    }); 
    </script>
</body>
</html>
