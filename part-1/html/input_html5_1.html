<form action="#" method="get">
  <fieldset>
    <p>E-mail: <input type="email" name="user_email" /></p>
    <p>URL: <input type="url" name="user_url" /></p>
    <p>Number: <input type="number" name="user_number" min="-10" max="10" step="2"/></p>
    <p>Range: <input type="range" name="user_range"/></p>
    <p>Search: <input type="search" name="user_search" /></p>
    <p>Color: <input type="color" name="user_color" /></p>
    <input type="submit" />
  </fieldset>
</form>
